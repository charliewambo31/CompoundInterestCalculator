<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculatrice des interets composes</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="style.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script> 
    <!-- enlever umd et voir -->

</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="heading">
                <h3>Calculatrice des interets composes</h3>
                <small> Votre argent croit au dela du temps avec les interets composes</small>

            </div>
            <form class="compound-form">
                <div class="input-group">
                    <label for="initialamount" aria-placeholder="$">Montant initial</label>
                    <input type="number" id="initialamount">

                </div>

                <div class="input-group">
                    <label for="years">duree investissement</label>
                    <input type="number" id="years">

                </div>


                <div class="input-group">
                    <label for="rates">Taux estimes(%)</label>
                    <input type="number" id="rates">

                </div>

                <div class="input-group">
                    <!-- <label for="rates">Compound Interval</label> -->
                    <label for="rates">Intervalle de placements</label>
                    <select  id="compound">
                        <option value="1">Annuel</option>
                        <option value="4">Trimestriel</option>
                        <option value="2">Semestriel</option>
                        <option value="12">mensuel</option>
                    </select>

                </div>
                <div class="input-group">
                    <button>Calculate</button>

                </div>


            </form>

        </div>
        <div class="results">
            <h3 id="message"></h3>
            <canvas id="data-set"></canvas>
          
        </div>

    </section>
    
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
